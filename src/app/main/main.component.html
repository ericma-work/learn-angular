<div class="table-container">
  <table *ngIf='displayData.length !== 0;else no_data' mat-table [dataSource]="displayData" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency: 'JPY'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button 
                routerLink="/create-edit"
                [queryParams]="{form: 'edit', id: element.id, name: element.name, price: element.price}"
                color="primary">
          Edit
        </button>
        <button mat-flat-button 
                (click)="handleDelete(element)"
                color="warn">
            Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #no_data>
    <h1 class="center">There are currently no data in the database</h1>
  </ng-template>
  <br />
  <a routerLink="/create-edit" 
      [queryParams]="{form: 'add-new'}"
      ariaCurrentWhenActive="page" 
      mat-flat-button color="primary"
      >
    Add Item
  </a>
</div>
