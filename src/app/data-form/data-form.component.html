<div class="form-container">
  <h2>{{ formType === 'edit' ? 'Edit Item' : 'Add New Item' }}</h2>
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input matInput 
          #inputFoodName
          (input)="onInputFoodName(inputFoodName.value)"
          [value]="itemName">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Price</mat-label>
    <input type="number" 
          matInput 
          #inputFoodPrice
          (input)="onInputFoodPrice(inputFoodPrice.value)"
          [value]="itemPrice">
  </mat-form-field>
  <button mat-raised-button 
          color="primary"
          (click)="addItem()"
          >
    Submit
  </button>
  <button mat-raised-button 
          routerLink=""
          color="warn"
          >
    Cancel
  </button>
  <div>
    <p style="color: red">{{ error }}</p>
  </div>
</div>
